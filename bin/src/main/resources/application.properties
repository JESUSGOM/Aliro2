# ===================================================================
# APLICACIÓN Y SERVIDOR
# ===================================================================
spring.application.name=Aliro2
server.port=9081

# ===================================================================
# CONEXIÓN A LA BASE DE DATOS (DataSource)
# ===================================================================
spring.datasource.url=jdbc:mysql://mysql-8001.dinaserver.com:3306/Conlabac
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# (Recomendado) Especificar el dialecto ayuda a Hibernate a generar un SQL más optimizado.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===================================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================================================
# No crear ni modificar el esquema de la base de datos automáticamente.
spring.jpa.hibernate.ddl-auto=none
# Muestra las consultas SQL en la consola, muy útil para depurar.
spring.jpa.show-sql=true
# Estrategia para que los nombres de las entidades Java coincidan con los de las tablas (ej: usuDni -> UsuDni).
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# CONFIGURACIÓN DEL POOL DE CONEXIONES (HIKARI) - MODO RESTRINGIDO
# ===================================================================

# --- ¡ESTA ES LA LÍNEA MÁS IMPORTANTE! ---
# Le decimos a la aplicación que NUNCA abra más de 4 conexiones a la vez.
# Dejamos 1 conexión libre de tu límite de 5.
spring.datasource.hikari.maximum-pool-size=3

# Mantenemos 1 conexión siempre lista para que la app responda rápido.
spring.datasource.hikari.minimum-idle=1

# Tiempo máximo que una conexión puede estar inactiva en el pool (10 minutos).
# Si una conexión no se usa en 10 min, Hikari la cerrará para liberar el "slot".
spring.datasource.hikari.idle-timeout=600000

# Frecuencia con la que se "mantendrá viva" una conexión (cada 5 minutos).
# Esto evita que el servidor de Dinaserver cierre la conexión por inactividad.
spring.datasource.hikari.keepalive-time=300000

# Tiempo máximo (30 seg) que se esperará por una conexión del pool.
spring.datasource.hikari.connection-timeout=30000