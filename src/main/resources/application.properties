# ===================================================================
# APLICACIÓN Y SERVIDOR
# ===================================================================
spring.application.name=Aliro2
server.port=9081

# ===================================================================
# CONEXIÓN A LA BASE DE DATOS (DataSource)
# ===================================================================
spring.datasource.url=jdbc:mysql://mysql-8001.dinaserver.com:3306/Conlabac
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# (Recomendado) Especificar el dialecto ayuda a Hibernate a generar un SQL más optimizado.
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===================================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================================================
# No crear ni modificar el esquema de la base de datos automáticamente.
spring.jpa.hibernate.ddl-auto=none
# Muestra las consultas SQL en la consola, muy útil para depurar.
spring.jpa.show-sql=true
# Estrategia para que los nombres de las entidades Java coincidan con los de las tablas (ej: usuDni -> UsuDni).
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# CONFIGURACIÓN DEL POOL DE CONEXIONES (HIKARI)
# ===================================================================
# Tiempo máximo de vida de una conexión en el pool (29 minutos).
# Esto evita que el servidor de MySQL la cierre por inactividad.
spring.datasource.hikari.max-lifetime=1740000

# Frecuencia con la que se "mantendrá viva" una conexión (cada 5 minutos).
# Esta es la configuración clave para evitar el error "connection closed".
spring.datasource.hikari.keepalive-time=300000

# Tiempo que una conexión puede estar inactiva en nuestro pool antes de ser retirada (10 minutos).
spring.datasource.hikari.idle-timeout=600000

# Tiempo máximo (en milisegundos) que se esperará por una conexión del pool.
# Evita que la aplicación se bloquee si todas las conexiones están en uso.
spring.datasource.hikari.connection-timeout=30000