# ===================================================================
# APLICACIÓN Y SERVIDOR
# ===================================================================
spring.application.name=Aliro2
server.port=9081

# ===================================================================
# CONEXIÓN A LA BASE DE DATOS (DataSource)
# ===================================================================
spring.datasource.url=jdbc:mysql://mysql-8001.dinaserver.com:3306/Conlabac
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===================================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# CONFIGURACIÓN DEL POOL DE CONEXIONES (HIKARI) - MODO RESTRINGIDO
# ===================================================================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.connection-timeout=30000

# ===================================================================
# CONFIGURACIÓN DEL SERVICIO DE EMAIL (Spring Mail) - OFFICE 365
# ===================================================================
