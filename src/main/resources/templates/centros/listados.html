<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Centros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Gestión de Centros</h1>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Denominación</th>
            <th>Dirección</th>
            <th>Provincia</th>
            <th>Teléfono</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="centro : ${centros}">
            <td th:text="${centro.cenId}"></td>
            <td th:text="${centro.cenDen}"></td>
            <td th:text="${centro.cenDireccion}"></td>
            <td th:text="${centro.cenProvincia}"></td>
            <td th:text="${centro.cenTelefono}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
