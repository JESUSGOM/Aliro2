<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'Aliro2'">Aliro2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        html, body {
            height: 100%; /* El HTML y el Body ocupan el 100% */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column; /* Organiza los hijos (header y main) verticalmente */
        }

        /* --- Barra Superior (Cabecera) --- */
        .header {
            width: 100%;
            padding: 10px 40px;
            background-color: #27DDF5; /* Tu color de cabecera */
            border-bottom: 1px solid #e7e7e7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
            flex-shrink: 0; /* Evita que la cabecera se encoja */
        }
        .header-logo img { height: 40px; }
        .header-text { font-size: 12px; color: #333; }

        /* --- Barra de Información de Usuario --- */
        .user-info-bar {
            background-color: #fff;
            padding: 8px 40px;
            border-bottom: 1px solid #e7e7e7;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            text-align: left;
            flex-shrink: 0; /* Evita que la barra de info se encoja */
        }

        /* --- Contenedor principal para el contenido --- */
        .main-content {
            flex-grow: 1; /* Hace que ocupe todo el espacio restante */
            overflow-y: auto; /* AÑADE SCROLL VERTICAL SÓLO A ESTA ÁREA */
            background-color: #e9ecef; /* Fondo gris claro para el contenido */
            padding: 20px 40px;
        }
    </style>
</head>
<body>

<header class="header">
    <div class="header-logo">
        <a th:href="@{/logout}">
            <img th:src="@{/ICONOS/logoitc.png}" alt="Logo ITC - Salir">
        </a>
    </div>
    <div class="header-text">
        Creado y desarrollado por GomBeth Software's en colaboración con Envera Empleo, S.L.U. para el Instituto Tecnológico de Canarias.
    </div>
    <div class="header-logo">
        <img th:src="@{/ICONOS/Envera_Logo2018_FondoBlanco_(300pp).png}" alt="Logo Envera">
    </div>
</header>

<div class="user-info-bar" th:if="${usuarioLogueado != null}">
    <span>INSTITUTO TECNOLÓGICO DE CANARIAS, S.A. (TENERIFE) Usuario => </span>
    <span th:text="|**${#strings.substring(usuarioLogueado.usuDni, 2, 4)}*${#strings.substring(usuarioLogueado.usuDni, 5, 6)}**${#strings.substring(usuarioLogueado.usuDni, 8, 9)}|"></span>
    <span th:text="| ${usuarioLogueado.usuApellidoUno} ${usuarioLogueado.usuApellidoDos ?: ''}, ${usuarioLogueado.usuNombre}|"></span>
    <span th:if="${usuarioLogueado.usuCargo}" th:text="| ${usuarioLogueado.usuCargo}|"></span>

    <span th:switch="${usuarioLogueado.usuTipo.toUpperCase()}">
            <span th:case="'Z'"> <=> SUPERUSUARIO</span>
            <span th:case="'A'"> <=> ADMINISTRADOR</span>
            <span th:case="'Y'"> <=> SUPERUSUARIO</span>
        </span>
</div>

<main class="main-content">
    <div th:replace="~{${view}}">
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
