<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">

    <style>
        .dashboard-column {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .button-group {
            background-color: #28a745;
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        /* (NUEVO) Añadimos un estilo para el título del grupo */
        .button-group h5 {
            color: white;
            margin: 0 0 5px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid rgba(255,255,255,0.3);
            text-align: center;
            font-size: 1.1rem;
        }
        .button-group a.btn-menu {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        .button-group a.btn-menu:hover {
            background-color: #218838;
        }
    </style>

    <div class="d-flex flex-wrap" style="gap: 20px;">

        <div class="dashboard-column" th:each="groupDto : ${menuGroups}">

            <div class="button-group">
                <h5 th:text="${groupDto.group.mnNombre}">Nombre del Grupo</h5>

                <a th:each="item : ${groupDto.items}"
                   th:href="@{${item.mnUrl}}"
                   class="btn-menu">
                    <span th:text="${item.mnNombre}">Nombre del Item</span>
                </a>
            </div>

        </div>

        <div class="col-12" th:if="${menuGroups.empty}">
            <div class="alert alert-warning" role="alert">
                No hay opciones de menú asignadas para tu perfil en este centro.
                Por favor, contacta con un administrador.
            </div>
        </div>

    </div>
</div>
</body>
</html>
